language: python

env:
  global:
    - ARDUINO_IDE_VERSION='1.0.5'

install:
  - pwd

before_script:
  - wget http://arduino.googlecode.com/files/arduino-${ARDUINO_IDE_VERSION}-linux64.tgz
  - cat arduino-${ARDUINO_IDE_VERSION}-linux64.tgz | sudo tar xz -C /opt

script:
  - ls -l /opt
  - ls -l /opt/arduino-${ARDUINO_IDE_VERSION}
  - ls -l /opt/arduino-${ARDUINO_IDE_VERSION}/arduino
  - ls -l /opt/arduino-${ARDUINO_IDE_VERSION}/hardware
  - ls -l /opt/arduino-${ARDUINO_IDE_VERSION}/hardware/tools
  - ls -l /opt/arduino-${ARDUINO_IDE_VERSION}/hardware/tools/avr
  - ls -l /opt/arduino-${ARDUINO_IDE_VERSION}/hardware/tools/avr/bin
  - ls -l /opt/arduino-${ARDUINO_IDE_VERSION}/hardware/tools/avr/bin.gcc
  - ls -l /opt/arduino-${ARDUINO_IDE_VERSION}/tools

