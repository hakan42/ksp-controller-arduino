language: python

env:
  global:
    - ARDUINO_IDE_VERSION='1.5.8'

install:
  - pwd

before_script:
  - /bin/rm -rf /opt/arduino-${ARDUINO_VERSION}
  - sudo mkdir -p /opt/arduino-orig
  - curl -s http://downloads.arduino.cc/arduino-${ARDUINO_IDE_VERSION}-linux64.tgz | sudo tar xz -C /opt/arduino-orig

script:
  - ls -l /opt
  - ls -l /opt/arduino-${ARDUINO_IDE_VERSION}
  - ls -l /opt/arduino-${ARDUINO_IDE_VERSION}/arduino
  - ls -l /opt/arduino-${ARDUINO_IDE_VERSION}/hardware
  - ls -l /opt/arduino-${ARDUINO_IDE_VERSION}/hardware/tools
  - ls -l /opt/arduino-${ARDUINO_IDE_VERSION}/tools
  - ls -l /opt/arduino-orig

